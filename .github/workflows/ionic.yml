name: Ionic

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node- 
 
    - name: Npm Install package.json
      run: npm install
            
    - name: Ionic Build
      run: ng build --base-href https://rodrigowaters.github.io/git-explorer
